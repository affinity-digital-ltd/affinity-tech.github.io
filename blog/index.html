---
layout: blog
---
{% for post in site.posts %}
  <div class="well well-lg">
    <h1 class="pad"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <h5>{{ post.date | date: "%b %-d, %Y" }}</h5>
    <p>Posted by {{ post.author }} in {{ post.categories }} tags {{ post.tags }} </p>
    {{ post.excerpt |  remove: '</p>' }}<a href="{{ post.url }}">[&#8230;]</a></p>
    <p><a href="{{ post.url }}">READ MORE &rarr;</a></p>
  </div>
{% endfor %}
