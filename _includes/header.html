<!--header-->
	<div class="header">
		<div class="container">
		<!--logo-->
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<i class="fa fa-bars"></i></button>
					<div class="logo">
						 <a href="/"><img src="/img/logo.png" alt="affinity-tech" class="animated bounceInDown" /></a>
					</div>
					<!--menu-->
		   	<nav id="main_menu">
					<div class="nav-collapse collapse">
						<ul class="nav nav-pills">
					    {% for link in site.navigation %}
        				{% assign active = nil %}
					        {% if page.url contains link.url %}
					            {% assign active = 'active' %}
					        {% endif %}
					        <li class="element {% if forloop.first %}first{% endif %} {{ active }} {% if forloop.last %}last{% endif %}">
					            <a href="{{ link.url }}">{{ link.title }}</a>
					        </li>
					    {% endfor %}
						</ul>
					</div>
				</nav>
			</div>
		</div>
	<!--//header-->
